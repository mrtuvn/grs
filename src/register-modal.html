<dialog class="dialog-register" id="registerModal" aria-labelledby="registerModal">
    <div class="dialog-content">
      <div class="dialog-header">
        <button type="button" class="close-register-modal" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
        <article>
          <h2 class="text-center">Thông tin khách hàng</h2>
          <h3>GRS luôn lắng nghe và sẵn sàng đưa ra các giải pháp phù hợp nhất cho thương hiệu của bạn</h3>
        </article>
      </div>
      <div class="dialog-body">
        <form>
          <input type="hidden" name="formkey" value=""/>
          <div class="form-group">
            <div class="input-groups">
              <input type="text" class="form-control" placeholder="Họ và tên*" aria-label="Họ và tên*" aria-describedby="Họ và tên*">
            </div>

            <div class="input-groups">
              <input type="text" class="form-control" placeholder="Địa chỉ e-mail*" aria-label="Địa chỉ e-mail" aria-describedby="Địa chỉ e-mail*">
            </div>

            <div class="input-groups">
              <input type="tel" class="form-control" placeholder="Số điện thoại*" aria-label="Số điện thoại*" aria-describedby="Số điện thoại*">
            </div>

            <div class="input-groups">
              <input type="text" class="form-control" placeholder="Yêu cầu dịch vụ*" aria-label="Yêu cầu dịch vụ*" aria-describedby="Yêu cầu dịch vụ*">
            </div>

            <div class="input-groups">
              <textarea type="text" class="form-control" placeholder="Nội dung yêu cầu" style="min-height: 120px" aria-label="Nội dung yêu cầu*" aria-describedby="Nội dung yêu cầu*"></textarea>
            </div>
          </div>

          <div class="form-actions">
            <button class="submit-btn button btn" disabled><span>Gửi yêu cầu</span></button>
          </div>
        </form>
        <div class="note center text-center">
          GRS cảm ơn quý khách đã luôn tin tưởng và đồng hành, chúng tôi sẽ luôn tận tâm phục vụ quý khách vì chúng tôi hiểu rằng:
          <span>“Khách hàng chính là trọng tâm”</span>
        </div>
      </div>
    </div>

  </dialog>
